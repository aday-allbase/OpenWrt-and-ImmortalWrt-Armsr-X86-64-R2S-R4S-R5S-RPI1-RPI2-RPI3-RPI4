---
proxy-groups:
- name: SERVER-FALLBACK
  type: fallback
  disable-udp: false
  use:
  - PP-Umum
  url: http://www.gstatic.com/generate_204
  interval: 180
- name: FALLBACK-UDP
  type: fallback
  disable-udp: false
  use:
  - PP-Game
  url: http://www.gstatic.com/generate_204
  interval: 180
- name: SERVER-LOADBALANCE
  type: load-balance
  strategy: consistent-hashing
  disable-udp: false
  use:
  - PP-Umum
  url: http://www.gstatic.com/generate_204
  interval: 300
- name: BEST-PING
  type: url-test
  url: http://www.gstatic.com/generate_204
  interval: 180
  tolerance: 50
  use:
  - PP-Umum
- name: SERVER-UDP
  type: select
  disable-udp: false
  use:
  - PP-Game
  proxies:
  - FALLBACK-UDP
- name: SERVER-UMUM
  type: select
  disable-udp: false
  use:
  - PP-Umum
  proxies:
  - SERVER-FALLBACK
  - SERVER-LOADBALANCE
- name: SERVER-GAME
  type: select
  disable-udp: false
  use:
  - PP-Umum
  proxies:
  - SERVER-LOADBALANCE
- name: SERVER-SOSMED
  type: select
  disable-udp: false
  use:
  - PP-Umum
  proxies:
  - SERVER-FALLBACK
  - SERVER-LOADBALANCE
- name: SERVER-SPEEDTEST
  type: select
  disable-udp: false
  use:
  - PP-Umum
  proxies:
  - SERVER-LOADBALANCE
proxy-providers:
  PP-Umum:
    type: file
    path: "./proxy_provider/pp-umum.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 180
  PP-Game:
    type: file
    path: "./proxy_provider/pp-game.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 180
rule-providers:
  RP-Umum:
    type: file
    behavior: classical
    path: "./rule_provider/rp-umun.yaml"
rules:
- DST-PORT,7895,REJECT
- DST-PORT,7892,REJECT
- IP-CIDR,198.18.0.1/16,REJECT,no-resolve
- AND,((NETWORK,udp),(OR,((DST-PORT,443),(GEOSITE,youtube)))),REJECT
- GEOSITE,rule-gaming,SERVER-GAME
- NETWORK,udp,SERVER-UDP
- GEOSITE,rule-sosmed,SERVER-SOSMED
- GEOSITE,rule-streaming,SERVER-SOSMED
- GEOIP,facebook,SERVER-SOSMED
- GEOIP,netflix,SERVER-SOSMED
- GEOIP,telegram,SERVER-SOSMED
- GEOIP,twitter,SERVER-SOSMED
- GEOSITE,rule-speedtest,SERVER-SPEEDTEST
- MATCH,GLOBAL
dns:
  enable: true
  ipv6: false
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  listen: 0.0.0.0:7874
  respect-rules: true
  nameserver:
  - 8.8.8.8
  default-nameserver:
  - 8.8.8.8
  proxy-server-nameserver:
  - 114.114.114.114
  - 119.29.29.29
  - 8.8.8.8
  - 1.1.1.1
redir-port: 7892
tproxy-port: 7895
port: 7890
socks-port: 7891
mixed-port: 7893
mode: rule
log-level: silent
allow-lan: true
disable-keep-alive: true
external-controller: 0.0.0.0:9090
secret: ''
bind-address: "*"
external-ui: "/usr/share/openclash/ui"
ipv6: false
geodata-mode: true
geodata-loader: memconservative
tcp-concurrent: true
unified-delay: true
sniffer:
  enable: true
  parse-pure-ip: true
tun:
  enable: true
  stack: system
  device: utun
  dns-hijack:
  - tcp://any:53
  gso: true
  gso-max-size: 65536
  auto-route: false
  auto-detect-interface: false
  auto-redirect: false
  strict-route: false
profile:
  store-selected: true
  store-fake-ip: true
